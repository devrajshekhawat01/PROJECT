<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="main-box">
        <input type="checkbox" name="" id="chek">

        <div class="btn-one">
            <label for="chek">
                <i class='bx bxs-navigation' ></i>
            </label>
        </div>

        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">AbhiCoding</a>
            </div>    

            <div class="btn-two">
                <label for="check">
                    <i class='bx bx-cross' style='color:rgba(184,167,167,0.12)'  ></i>
                </label>
            </div>

          <div class="menu">
            <ul>
                <li><a href="#"><i class='bx bxs-dashboard'></i>
                    Dashboard</a></li>
                <li><a href="#"><i class='bx bx-link-alt'></i>
                    Shortcut</a></li>
                <li><a href="#"><i class='bx bx-street-view' ></i>
                    Overview</a></li>
                <li><a href="#"><i class='bx bxs-calendar-week' ></i>
                    
                    Event</a></li>
                <li><a href="#"><i class='bx bx-question-mark' ></i>  
                    About</a></li>
                <li><a href="#"><i class='bx bx-slider' ></i>
                    Service</a></li>
                <li><a href="#"><i class='bx bxs-phone' ></i>
                    Contact</a></li>
                <li><a href="#"><i class='bx bxs-chat' ></i>
                    Feedback</a></li>
              </ul>
          </div>
       <div class="social_media">
            <a href="#"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>
        </div>
    </div>

    </div>

    
</body>
</html>
